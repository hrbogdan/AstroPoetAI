<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AstroPoet AI</title>
    <link href="/files/css/structure.css" rel="stylesheet" type="text/css" />
    <link href="/files/css/presentation.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/gD5Xwps/favicon.png"
    />
  </head>
  <body>
    <!-- Individual members -->
    <div class="member">
      <div class="row">
        <div class="col">
          <img src="/files/assets/razvi.png" />
          <p>Razvan's description</p>
        </div>
        <div class="col">
          <img src="/files/assets/hari.png" />
          <p>Hari's description</p>
        </div>
        <div class="col">
          <img src="/files/assets/raul.png" />
          <p>Raul's description</p>
        </div>
      </div>
    </div>
    <!-- Team as one -->
    <div class="team">
      <div class="col">
        <img src="/files/assets/group.png" />
        <p>Team Initiative</p>
      </div>
    </div>
    <!-- Our idea -->
    <div class="how-we-started">
      <p>Our idea</p>
    </div>
    <!-- Contribution -->
    <div class="about-our-work">
      <div class="row">
        <div class="col">
          <p>Razvan's contribution</p>
        </div>
        <div class="col">
          <p>Hari's contribution</p>
        </div>
        <div class="col">
          <p>Raul's contribution</p>
        </div>
      </div>
    </div>
    <!-- The final result -->
    <div class="results">
      <img src="/files/assets/result.png" />
    </div>
  </body>
</html>
